name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint-python-3-10:
    uses: ./.github/workflows/reusable-quality.yml
    with:
      python-version: '3.10'
      action: 'lint'

  test-python-3-9:
    uses: ./.github/workflows/reusable-quality.yml
    with:
      python-version: '3.9'
      action: 'test'
